name: Build Android APK Final

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # --- NUEVO PASO: Instalar librerías C++ necesarias ---
    - name: Instalar librerías del sistema para lxml
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-dev libxslt1-dev python3-dev
    # -----------------------------------------------------

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install flet

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Build APK
      run: |
        # Flet usará la carpeta assets automáticamente
        flet build apk --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: App-Atestados-Final
        path: build/app/outputs/flutter-apk/app-release.apk
