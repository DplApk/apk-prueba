name: Build Android APK con DOCX

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Descargar tu código
      uses: actions/checkout@v4

    - name: Instalar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Instalar dependencias (Aquí sí funciona lxml)
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install flet

    - name: Configurar entorno Android
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Instalar herramientas de Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Compilar APK (Con tu plantilla incluida)
      run: |
        # El truco es --include: Fuerza a meter el docx en la app
        flet build apk --verbose --include plantilla.docx

    - name: Subir el APK generado
      uses: actions/upload-artifact@v4
      with:
        name: Atestados-App
        path: build/app/outputs/flutter-apk/app-release.apk
